# Enable 256 color support and italics
set -g default-terminal "tmux-256color"

# Binds {{{
# Prefix
unbind C-b
set -g prefix C-z
bind C-z send-prefix

# Last active window
unbind l
bind C-a last-window

# hsplit
unbind %
bind "\\;" split-window -h

# vsplit
unbind '"'
bind "'" split-window -v

# Copy mode
unbind [
unbind ]
bind Escape copy-mode
bind p paste-buffer

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -Tcopy-mode-vi Enter
bind-key -Tcopy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Panes
#bind up resize-pane -U 10
#bind down resize-pane -D 10
#bind left resize-pane -L 10
#bind right resize-pane -R 10
#bind tab next-layout
#unbind C-o
#bind r rotate-window
#bind space select-pane -t:.+

# Monitor Activity
bind m set-window-option monitor-activity

# Commands
bind / command-prompt -p "man page: " "split-window -h 'exec man %%'"
bind s set-window-option synchronize-panes
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Window navigation
bind-key -n C-S-left select-pane -L
bind-key -n C-S-down select-pane -D
bind-key -n C-S-up select-pane -U
bind-key -n C-S-right select-pane -R

bind-key -n M-S-left previous-window
bind-key -n M-S-right next-window
# }}}

# Titles {{{
set-window-option -g automatic-rename on
# }}}

# Options {{{
set-option -g base-index 1
set-window-option -g pane-base-index 1
set-option -g display-time 5000
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"
set-option -g pane-active-border-fg green
set-option -g pane-active-border-bg black
set -g terminal-overrides "screen*:kLFT5=\eOD:kRIT5=\eOC:kUP5=\eOA:kDN5=\eOB:smkx@:rmkx@"
set-option -g pane-border-fg white
set-option -g pane-border-bg black
set-option -g status-keys vi
set-option -g history-limit 50000
set-option -s escape-time 0
set-option -g default-command "reattach-to-user-namespace -l zsh"
set -g focus-events on
setw -g aggressive-resize on
set-option·-sa·terminal-overrides·",tmux*:Tc,screen*:Tc,xterm*:Tc"
# }}}

# Battery {{{
set -g @batt_remain_short true
# }}}

# Online Status {{{
set -g @online_icon "online"
set -g @offline_icon "#[bg=red]offline#[default]"
# }}}

# Sidebar {{{
set -g @sidebar-tree-width '80'
# }}}

# Prefix Highlight {{{
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold'
# }}}

# Fingers {{{
set -g @fingers-compact-hints 0
set -g @fingers-hint-format-nocompact "#[fg=yellow,bold]#[bg=blue] %s "
set -g @fingers-copy-command "reattach-to-user-namespace pbcopy"
# }}}

# Status Bar {{{
set -ga status-interval 2

set-option -g status-left-length 100
set -g status-left "#{prefix_highlight} "
set -ga status-left "[#S] #[fg=#54547C]|#[default] "

set-option -g status-right-length 250
set -g status-right ''
set -ga status-right " #{battery_status_fg}#{battery_percentage} (#{battery_remain})#[default] #[fg=#54547C]|#[default]"
set -ga status-right " #{online_status} - #(cat ~/.netspeed | head -n 1 | sed 's/\\[\\?25l//') #[fg=#54547C]|#[default]"
set -ga status-right " #[fg=green]#(~/.tmux/plugins/tmux-mem-cpu-load/tmux-mem-cpu-load -i 2 -a 0)#[default] #[fg=#54547C]|#[default]"
set -ga status-right " #(date '+#[fg=yellow]%a %e %b#[default] #[fg=magenta]%H:%M#[default]')"

set -g window-status-separator ' '
set -g window-status-format '#I:#W#F'

set-option -g status-justify left
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-position bottom
# }}}

# Colors {{{
set-window-option -g mode-keys vi
set-window-option -g monitor-activity off

set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-fg green

set-window-option -g window-status-bg black
set-window-option -g window-status-fg white

set-window-option -g window-status-bell-fg red
set-window-option -g window-status-bell-bg black

set-window-option -g window-status-activity-fg yellow
set-window-option -g window-status-activity-bg black

set-window-option -g clock-mode-colour yellow
set-window-option -g clock-mode-style 24

# }}}

# Plugins {{{
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
# }}}

run '~/.tmux/plugins/tpm/tpm'

